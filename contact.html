<body>
    <div class="logo-container">
        <img src="icon.png" alt="Organization Icon" class="top-icon">
    </div>

    <header>Contact</header>

    <nav>
        <a href="index.html">Home</a>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We do not answer ordinary calls. Leave your mark, and perhaps we will notice.</p>
            <button onclick="glitchText(this)">Send Message</button>
        </section>

        <section>
            <h2>Location</h2>
            <p>Coordinates are irrelevant. What matters is presence, intent, and willingness to follow.</p>
            <button onclick="glitchText(this)">Reveal Coordinates</button>
        </section>
    </main>

    <img src="icon.png" class="icon" style="top:30%; left:20%;">
    <img src="icon.png" class="icon" style="bottom:15%; right:25%;">

    <script>
        function glitchText(el) {
            const original = el.textContent;
            let glitch = '';
            const chars = '█▓▒░0123456789ABCDEF';
            for (let i = 0; i < original.length; i++) {
                glitch += chars[Math.floor(Math.random() * chars.length)];
            }
            el.textContent = glitch;
            setTimeout(() => el.textContent = original, 500);
        }
    </script>
</body>
